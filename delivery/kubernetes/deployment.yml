apiVersion: apps/v2
kind: Deployment
metadata:
  name: delivery
  labels:
    app: delivery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery
  template:
    metadata:
      labels:
        app: delivery
    spec:
      containers:
        - name: delivery
          image: user19skccacr.azurecr.io/delivery:v2
          ports:
            - containerPort: 8080